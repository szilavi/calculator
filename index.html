<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator calculator__container">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="calculator__buttons">
        <div class="calculator__buttons__col calculator__buttons__firstcol">
          <button class="button button__sum operation">+</button>
          <button class="button button__seven number">7</button>
          <button class="button button__four number">4</button>
          <button class="button button__one number">1</button>
          <button class="button button__zero number">0</button>
        </div>
        <div class="calculator__buttons__col calculator__buttons__secondcol">
          <button class="button button__sub operation">-</button>
          <button class="button button__eight number">8</button>
          <button class="button button__five number">5</button>
          <button class="button button__two number">2</button>
          <button class="button button__dot number">.</button>
        </div>
        <div class="calculator__buttons__col calculator__buttons__thirdcol">
          <button class="button button__multi operation">*</button>
          <button class="button button__nine number">9</button>
          <button class="button button__six number">6</button>
          <button class="button button__three number">3</button>
          <button class="button button__clean number">C</button>
        </div>
        <div class="calculator__buttons__col calculator__buttons__fourthcol">
          <button class="button button__mod operation">/</button>
          <button class="button button__mod button__equal">=</button>
        </div>
      </div>
    </main>
    <script src="assets/main.js"></script>
  </body>
</html>
